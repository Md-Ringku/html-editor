<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Editor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="editor">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 ps-md-0 textarea">
				<p><span>html</span></p>
				<textarea  id="html-code"></textarea>
			</div>
			<div class="col-md-4 textarea">
				<p><span>css</span></p>
				<textarea  id="css-code"></textarea>
			</div>
			<div class="col-md-4 pe-md-0 textarea">
				<p><span>js</span></p>
				<textarea  id="js-code"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 m-auto output">
				<p><span>Output</span></p>
				<iframe id="output"></iframe>
			</div>
		</div>
	</div>
				
</section>	
<script type="text/javascript">
	
function run(){
	let htmlCode = document.querySelector(".editor #html-code").value;
	let cssCode ="<style>"+document.querySelector(".editor #css-code").value+"</style>";
	let jsCode = document.querySelector(".editor #js-code").value;
	document.querySelector(".editor #output").contentDocument.body.innerHTML=htmlCode+cssCode;
	document.querySelector(".editor #output").contentWindow.eval(jsCode);
}

 document.querySelector(".editor #html-code").addEventListener("keyup",run);
 document.querySelector(".editor #css-code").addEventListener("keyup",run);
 document.querySelector(".editor #js-code").addEventListener("keyup",run);
</script>
</body>
</html>
